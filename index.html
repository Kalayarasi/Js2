<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDITION</title>
</head>
<body>
    <h3><b> Addition Of Two Numbers</b> </h3>
    <script>
        let X = window.prompt("Enter the X Value:");
        let Y = window.prompt("Enter the Y Value:");

        let S =parseInt(X) + parseInt(Y);

        window.alert(S);
     
        document.write(" X Value :",X); 
        document.write("<br>");
        document.write(" Y  Value :",Y); 
        document.write("<br>");
        document.write("Sum Of X and Y :",S);

    </script>
</body>
</html>
